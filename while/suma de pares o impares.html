<!DOCTYPE html>
<html>
<head>
    <title>Suma de Números Pares e Impares</title>
</head>
<body>
    <script>
        function pedirDatos() {
            let numero = parseInt(prompt("Ingrese un número entero positivo:"));

            if (isNaN(numero) || numero <= 0) {
                alert("Error: Debe ingresar un número positivo.");
                return null;
            }
            return numero;
        }

        function procesarDatos(numero) {
            let sumaPares = 0;
            let sumaImpares = 0;
            let i = 1;
            
            while (i <= numero) {
                if (i % 2 === 0) {
                    sumaPares += i;
                } else {
                    sumaImpares += i;
                }
                i++;
            }
            return { sumaPares, sumaImpares };
        }

        function mostrarResultados(sumaPares, sumaImpares, numero) {
            alert("La suma de los números pares desde 1 hasta " + numero + " es: " + sumaPares);
            alert("La suma de los números impares desde 1 hasta " + numero + " es: " + sumaImpares);
            console.log("La suma de los números pares es: " + sumaPares);
            console.log("La suma de los números impares es: " + sumaImpares);
        }

        function main() {
            let numero = pedirDatos();
            if (numero !== null) {
                let { sumaPares, sumaImpares } = procesarDatos(numero);
                mostrarResultados(sumaPares, sumaImpares, numero);
            }
        }

        main();
    </script>
</body>
</html>
