<!DOCTYPE html>
<html>
<head>
    <title>Tabla de Multiplicar</title>
</head>
<body>
    <h1>Tabla de Multiplicar del 1 al 10</h1>
    <pre id="tabla"></pre>

    <script>
        function mostrarTablaMultiplicar() {
            let resultado = "";
            let i = 1;

            while (i <= 10) {
                let j = 1;
                while (j <= 10) {
                    resultado += i + " x " + j + " = " + (i * j) + "\n";
                    j++;
                }
                resultado += "\n";
                i++;
            }
            return resultado;
        }

        function main() {
            const tabla = mostrarTablaMultiplicar();
            document.getElementById("tabla").textContent = tabla;
        }

        main();
    </script>
</body>
</html>
