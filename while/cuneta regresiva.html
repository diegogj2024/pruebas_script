<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
</head>
<body>
    <h1>Simulador de Cuenta Regresiva</h1>
    <div id="resultado"></div>

    <script>
        function obtenerNumero() {
            let numero = parseInt(prompt("Ingrese un número entero positivo para la cuenta regresiva:"));
            while (isNaN(numero) || numero <= 0) {
                alert("Por favor, ingrese un número entero positivo.");
                numero = parseInt(prompt("Ingrese un número entero positivo para la cuenta regresiva:"));
            }
            return numero;
        }

        function cuentaRegresiva(numero) {
            let resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = "";
            while (numero >= 0) {
                resultadoDiv.innerHTML += `<p>${numero}</p>`;
                numero--;
            }
            resultadoDiv.innerHTML += `<p>¡Tiempo cumplido!</p>`;
        }

        function main() {
            let numero = obtenerNumero();
            cuentaRegresiva(numero);
        }

        main();
    </script>
</body>
</html>
