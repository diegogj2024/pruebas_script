<!DOCTYPE html>
<html>
<head>
    <title>Calcular Factorial</title>
</head>
<body>
    <script>
        function pedirNumero() {
            let numero = parseInt(prompt("Ingrese un número para calcular su factorial:"));
            if (isNaN(numero) || numero < 0) {
                alert("Error: Debe ingresar un número entero no negativo.");
                return null;
            }
            return numero;
        }

        function calcularFactorial(numero) {
            let factorial = 1;
            for (let i = 1; i <= numero; i++) {
                factorial *= i;
            }
            return factorial;
        }

        function mostrarResultado(factorial) {
            alert("El factorial es: " + factorial)
            console.log("El factorial es: " + factorial);
        }

        function main() {
            let numero = pedirNumero();
            if (numero !== null) {
                let factorial = calcularFactorial(numero);
                mostrarResultado(factorial);
            }
        }

        main();
    </script>
</body>
</html>
