<!DOCTYPE html>
<html>
<head>
    <title>Numeros Positivos</title>
</head>
<body>
    <script>
        let numeros = [];

        function tomarDatos() {
            let numero;
            do {
                numero = parseFloat(prompt("Ingrese un numero positivo (o un numero negativo para terminar):"));
                if (numero >= 0) {
                    numeros.push(numero);
                }
            } while (numero >= 0);
            
            procesarDatos()
        }

        function procesarDatos() {
            let suma = numeros.reduce((acumulador, numero) => acumulador + numero, 0);
            imprimirResultado(suma)
        }

        function imprimirResultado(suma) {
            alert("La suma de los numeros ingresados es: " + suma)
            console.log("La suma de los numeros ingresados es: " + suma);
        }

        tomarDatos();
    </script>
</body>
</html>
