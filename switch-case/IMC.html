<html>
    <head>
        <title>Asistente de Nutricionista - Cálculo de IMC</title>
    </head>
    <body>
        <script>
            /*Escribe un programa como un asistente de un nutricionista, ayude a los pacientes a calcular su
índice de masa corporal (IMC). El programa debe solicitar al usuario su peso y altura, y luego
determinar su categoría de IMC (bajo peso, peso normal, sobrepeso u obesidad). IMC según los
siguientes criterios:
• Menor a 18.5 bajo peso, menor a 24.9 peso normal , menor a 29.9 "Sobrepeso“ y mayor
a 29,90 "Obesidad“.*/   
            function tomarDatos() {
                let peso = parseFloat(prompt("Ingresa tu peso en kilogramos (kg):"));
                let altura = parseFloat(prompt("Ingresa tu altura en metros (m):"));

                if (isNaN(peso) || peso <= 0) {
                    alert("Por favor, ingresa un peso válido en kilogramos.");
                    return;
                }

                if (isNaN(altura) || altura <= 0) {
                    alert("Por favor, ingresa una altura válida en metros.");
                    return;
                }
                procesarDatos(peso, altura);
            }

            function procesarDatos(peso, altura) {
                let imc = peso / (altura * altura);
                let categoria;

                switch (true) {
                    case (imc < 18.5):
                        categoria = "Bajo peso";
                        break;
                    case (imc >= 18.5 && imc < 24.9):
                        categoria = "Peso normal";
                        break;
                    case (imc >= 25 && imc < 29.9):
                        categoria = "Sobrepeso";
                        break;
                    case (imc >= 30):
                        categoria = "Obesidad";
                        break;
                    default:
                        categoria = "Error en el cálculo";
                        break;
                }

                imprimirResultados(imc, categoria);
            }

    
            function imprimirResultados(imc, categoria) {
                alert("Tu IMC es: " + imc.toFixed(2) + "\nCategoría: " + categoria);
                console.log("IMC: " + imc.toFixed(2));
                console.log("Categoría: " + categoria);
            }

            tomarDatos();
        </script>
    </body>
</html>
