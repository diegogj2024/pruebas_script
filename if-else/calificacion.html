<!DOCTYPE html>
<html>
<head>
    <title>calificaciones</title>
</head>
<body>
    <script>
        /*Programa que determina si un estudiante ha aprobado un examen con una calificación mínima de 60*/
        function tomar_datos(){
          var nombre=prompt("ingrese el nombre del estudiante");
          calificacion=parseInt(prompt("ingrese la calificacion"));
          procesar_datos(calificacion,nombre)
        }

        function procesar_datos(calificacion,nombre){
            if(calificacion>=60){
                resultado="el estudiante:"+" "+nombre+" "+"aprobo"
            }
            else{
                resultado="el estudiante:"+" "+nombre+" "+"reprobo"
            }
            imprimir(resultado)
        }

        function imprimir(resultado){
            alert(resultado);
            console.log(resultado);
        }

        tomar_datos()
    </script>
</body>
