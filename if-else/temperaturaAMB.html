<!DOCTYPE html>
<html>
    <head>
        <title>Sensor de Temperatura</title>
    </head>
    <body>
        <script>
            /*Crea un programa que simule un sensor de temperatura ambiente. El usuario ingresa la
temperatura actual y el programa verifica si la temperatura está dentro de un rango aceptable
(por ejemplo, entre 18°C y 25°C). Si está dentro del rango, muestra un mensaje indicando que
la temperatura es adecuada. Si no, muestra un mensaje de que la temperatura está fuera del
rango deseado.*/
            function tomar_datos() {
                let temperaturaActual = parseFloat(prompt("Ingrese la temperatura actual en °C:"));
                procesar_datos(temperaturaActual);
            }

            function procesar_datos(temperaturaActual) {
                if (temperaturaActual >= 18 && temperaturaActual <= 25) {
                    imprimir_datos("La temperatura es adecuada.");
                } else {
                    imprimir_datos("La temperatura está fuera del rango deseado.");
                }
            }

            function imprimir_datos(mensaje) {
                alert(mensaje);
                console.log(mensaje);
            }

            tomar_datos();
        </script>
    </body>
</html>
