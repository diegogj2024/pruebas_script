<!DOCTYPE html>
<html>
    <head>
    <title>positivo o negativo</title>
    </head>
    <body>
        <script>
            /*Programa que determina si un nÃºmero es positivo, negativo o cero*/
            function tomar_datos(){
                num=parseInt(prompt("ingrese un numero"));
                procesar_datos(num);
            }
    
            function procesar_datos(num){
                if (num>=1){
                  resultado="el numero es positivo";
                }
                else if(num<0){
                 resultado="el numero es negativo"
                }
                else{
                    resultado="el numero es 0"
                }
                imprimir(resultado)
            }
    
            function imprimir(resultado){
                alert(resultado);
                console.log(resultado);
            }
    
            tomar_datos()
        </script>
    </body>
</html>
